<script>
	document.addEventListener("DOMContentLoaded", function () {
		const observer = new IntersectionObserver((entries) => {
    	entries.forEach((entry) => {
      		if (entry.isIntersecting) {
        	entry.target.classList.add("show");
		}
		});
	}, { threshold: 0.3 });

	document.querySelectorAll(".hidden, .hidden2, .hidden3").forEach((el) => observer.observe(el));
	});
</script>

<script>
	document.addEventListener("DOMContentLoaded", function () {
    	let mybutton = document.getElementById("topButton");

    	if (!mybutton) {
        	console.error("Button not found!");
        	return;
    	}

    	console.log("Button found. Initial state:", mybutton.style.display);

    	window.addEventListener("scroll", function () {
        	console.log("ScrollY:", window.scrollY);
        	if (window.scrollY > 20) {
            	mybutton.style.display = "block";
            	console.log("Button shown");
        	} else {
            	mybutton.style.display = "none";
            	console.log("Button hidden");
        	}
    	});

    	mybutton.addEventListener("click", function () {
        	console.log("Scrolling to top...");
        	window.scrollTo({ top: 0, behavior: "smooth" }); // Smooth scrolling effect
    	});
	});
</script>

<script>
    function openDeck(evt, deckName) {
        var i, tabcontent, tablinks, decks;
      
      // Hide all tab content
        tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    
      // Hide all decks to prevent them from showing up
        decks = document.querySelectorAll(".deckA, .deckB");
        decks.forEach(deck => deck.style.display = "none");
    
      // Remove active class from buttons
        tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    
      // Show the selected tab
        document.getElementById(deckName).style.display = "block";
            evt.currentTarget.className += " active";
    
      // Reset slideshow for the selected tab
        if (deckName === "Signer") {
            slideIndexA = 1;
            showSlidesA(slideIndexA);
        } else if (deckName === "Oppo") {
            slideIndexB = 1;
            showSlidesB(slideIndexB);
        }
    }
    
    document.getElementById("defaultOpen").click();
</script>
    
<script>
    let slideIndexA = 1;
    let slideIndexB = 1;
    
    function plusSlidesA(n) {
        showSlidesA(slideIndexA += n);
    }
    
    function showSlidesA(n) {
        let i;
        let slides = document.getElementsByClassName("deckA");
        if (n > slides.length) { slideIndexA = 1 }
        if (n < 1) { slideIndexA = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
        slides[slideIndexA-1].style.display = "block";
    }
    
    function plusSlidesB(n) {
        showSlidesB(slideIndexB += n);
    }
    
    function showSlidesB(n) {
        let i;
        let slides = document.getElementsByClassName("deckB");
        if (n > slides.length) { slideIndexB = 1 }
        if (n < 1) { slideIndexB = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
        slides[slideIndexB-1].style.display = "block";
    }
    
    // Ensure first slide is visible on page load
    window.onload = function() {
        showSlidesA(1);
        showSlidesB(1);
    };
</script>
